		}
	}
}

label {
	display: flex;
	width: 40px;
	height: 20px;
	border: 1px solid;
	border-radius: 99em;
	position: relative;
	transition: transform .75s ease-in-out;
	transform-origin: 50% 50%;
	cursor: pointer;
	
	&:before {
		transition: transform .75s ease;
		transition-delay: .5s;
		content: "";
		display: block;
		position: absolute;
		width: 15px;
		height: 15px;
		background-color: #000;
		border-radius: 100%;
		top: 2px;
		left: 4px;
	}
}
